<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onsight Tienda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 200px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #111;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #ccc;
    }

    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      max-width: 300px;
    }

    @media (max-width: 600px) {
      header img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Onsight Logo" />
  </header>

  <main>
    <div class="product">
      <img src="images/producto1.jpg" alt="Producto 1" />
      <h2>Remera OnSight</h2>
      <p>$15.000</p>
      <button onclick="addToCart('Remera Onsight', 25)">Añadir al carrito</button>
    </div>
    <div class="product">
      <img src="images/producto2.jpg" alt="Producto 2" />
      <h2>Remera OnSight</h2>
      <p>$15.000</p>
      <button onclick="addToCart('Gorra Onsight', 20)">Añadir al carrito</button>
    </div>
    <!-- Más productos -->
  </main>

  <div id="cart">
    <h3>Carrito</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
  </div>

  <script>
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let total = 0;

    function addToCart(name, price) {
      const li = document.createElement('li');
      li.textContent = `${name} - $${price}`;
      cartItems.appendChild(li);
      total += price;
      cartTotal.textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
